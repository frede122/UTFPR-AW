      h = false;
      function hide(){
          if(h){
              document.getElementById("menu").classList.remove("hide");
              document.getElementById("nav-bar").classList.add("close-b");
              document.getElementById("menu").classList.add("col-4");
          }else{
              document.getElementById("nav-bar").classList.remove("close-b");
              document.getElementById("menu").classList.add("hide");
              document.getElementById("menu").classList.remove("col-4");
          }
          h = !h;
      }
    </script>
